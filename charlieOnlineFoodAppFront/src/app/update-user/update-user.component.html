<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">

                        <img src="../../assets/logo.jpg" alt="logo" style="height: 120px; width: 120px;" />
                    </div>


                    <h1 class="text-center">Update Your Details</h1>

                    <form (ngSubmit)="formUpdateUser()">

                        <!-- -----------Username field--------------------------- -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required [(ngModel)]="user.userName" name="userName" matInput
                                placeholder="Enter Here">
                            <mat-hint>Username should be unique !</mat-hint>
                        </mat-form-field>

                        <!-- -----------Password field--------------------- -------->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Enter Here">
                        </mat-form-field>

                        <!-- -----------Firstname field--------------------- -------->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input required [(ngModel)]="user.firstName" name="firstName" matInput
                                placeholder="Enter Here">
                        </mat-form-field>

                        <!-- -----------Lastname field--------------------- -------->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input required [(ngModel)]="user.lastName" name="lastName" matInput
                                placeholder="Enter Here">
                        </mat-form-field>

                        <!-- -----------Phone no field--------------------- ------->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Mobile Number</mat-label>
                            <input required [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter Here">
                        </mat-form-field>

                        <!-- -----------    Buttons ------------------------ ------->

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Update</button>
                            <button (click)="goToMenu()" mat-raised-button color="accent"
                                style="margin-left: 10px;">View items</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
